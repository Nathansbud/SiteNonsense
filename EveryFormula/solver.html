<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Equation Solver</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
    <nav id="header"> 
        <ul>
            <li class="navlink"><a href="#" id="nav_math">Math</a></li>
            <li class="navlink"><a href="#" id="nav_physics">Physics</a></li>
        </ul>
    </nav>
    <div id="math"> 
        <span>Trials: </span><input id="trial_input" value="0" min="0" type="number">
        <span>Success Rate: </span><input id="probability_success" min="0" value="0" type="text">
        <span id="value_text">Value: </span><input id="min_value" min="0" value="0" type="number">
        <span id="max">Upper Bound: <input id="max_value" min="0" max="0" value="0" type="number"></span>
        <span>CDF?</span><input id="check_cdf" type="checkbox" value="off">
        <button id="submit_binom">Generate <span id="binom_type">Binompdf</span></button>
        <!-- Should probably make this not a table... -->
        <table id="probability">
            <th>
                <td>Binompdf</td>
                <td>Binomcdf</td>
            </th>
            <tr>
                <td>Values</td>
                <td id="binompdf">0</td>
                <td id="binomcdf">0</td>
            </tr>
        </table>
    </div>
    <div id="physics"> 
        <table id="waves"> 
            <th>Single Slit</th>
            <th>Double Slit</th>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
