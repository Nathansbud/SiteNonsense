<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Media Log</title>
</head>
<body>
    <div id="navbar">
        <ul class="nav">
            <li><a id="tv_button" href="javascript:void(0)">TV Shows</a></li>
            <li><a id="movie_button" href="javascript:void(0)">Movies</a></li>
            <li><a id="book_button" href="javascript:void(0)">Books</a></li>
        </ul>
    </div>
    <div id="search">   
        <span id="search_span">Filter: <input id="searchbar" type="text"></input>
    </div>
    <div id="tv">
        <h1>TV Log</h1>
        <h3>[<span class="watched">Watched</span> - <span class="in_progress">Unfinished</span> - <span class="unwatched">Unwatched</span>]</h3>
        <ul id="tv_list">
        </ul>
    </div>
    <div id="movies">
        <h1>Movie Log</h1>
        <ul id="movie_list">        
       </ul>
    </div>
    <div id="books">
        <h1>Movie Log</h1>
        <ul id="book_list">        
       </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
