<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index &lt;-&gt; Column</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Index to Column Converter</h1>
    <div>
        <fieldset>
            <legend>Convert</legend>
            <label for='index'>Index</label><br>
            <input type="number" value='0' min='-1' max='18277' name="index" id="index"><br>
            <label for='column'>Column</label><br>   
            <input type="text" name="column" id="column" value='A'>
        </formset>
    </div>  
    <script src="script.js"></script>
</body>
</html>
