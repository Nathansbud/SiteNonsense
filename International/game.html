<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>International Scoresheet</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <table id="scoresheet">
        <thead>
            <tr>
                <th rowspan="2">Round</th>
                <th id="player_header" colspan="4">Players [4? <input id="player_changer" type="checkbox" checked>]</input></th>
                <th rowspan="2">Deal</th>
            </tr>
            <tr>
                <th id = "player_1"><input class="player_name" id="p1_name" type="text" value="Player 1"></input></th>
                <th id = "player_2"><input class="player_name" id="p2_name" type="text" value="Player 2"></input></th>
                <th id = "player_3"><input class="player_name" id="p3_name" type="text" value="Player 3"></input></th>
                <th id = "player_4"><input class="player_name" id="p4_name" type="text" value="Player 4"></input></th>
            </tr>
        </thead>
    </table>
    <script src="script.js"></script>
</body>
</html>
