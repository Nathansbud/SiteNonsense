<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Every Game Review</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div id="intro">
        <div id="spintext">
            <h1>WELCOME TO IGN</h1>
        </div>
        
        <div id="zane">
            <p>TIME TO WRITE A <span id="zany">ZANY</span> REVIEW</p>
        </div>
        <br><br><br>
        <div id="input_section">
            <p>BUT EFFORT...IS HARD!</p>
            
            <p>LET'S SEE...WHAT GAME SHOULD I WRITE ABOUT TODAY?</p> 
            <input type="text" id="input">
            <p>AND IT'S...WHAT GENRE AGAIN?</p>
            <input type="text" id="genre">
            <br><br>
            <button id="review_button">WRITE REVIEW</button>
            
        </div>
        
    </div> 
    
    <div id="review">
        <h1 id="review_text"><span id="subject"></span> IS THE <span id="darksouls">DARK SOULS</span> OF <span id="field"></span></h1>
        <h1>I ONLY PLAYED 5 MINUTES OF THE GAME BUT...</h1>
        <h1 id="rating">11/10</h1>
        <br>
        <button id="return_button">WRITE ANOTHER?</button>
    
    </div>
    
    <script src="script.js"></script>
</body>
</html>
