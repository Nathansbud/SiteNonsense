<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rickshaw Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <h2>Rickshaw Calculator</h2>
    <p>Distance Travelling:</p>
    <input id="distance" type="text"><span> kilometers</span>
    <p>Approximate Wait Time:</p>
    <input id="wait" type="text"><span> minutes</span>
    <hr>
    <button id="submit">Calculate</button>

    <p>Cost: <span id="cost"></span></p>
    
    
    <script src="scripts.js"></script>   
</body>
</html>
